<script>
var access_token = '194898781.94b3008.d51bbfc78ecd4d679cab2e5efcdada99'; // Token Gerado
var user_id = '194898781'; // Seu ID
var show_images = 12;
$.ajax({
  type: "GET", 
  dataType: "jsonp", 
  cache: false, 
  url: "https://api.instagram.com/v1/users/"+user_id+"/media/recent/?access_token="+access_token,
  success: function(data) { 
   if(data.data.length < show_images)
   		show_images = data.data.length;
   for (var i = 0; i < show_images; i++) {
    $(".slideinsta").append("<li><a target='_blank' class='thumbnail' href='" + data.data[i].link +"'><img src='" + data.data[i].images.thumbnail.url +"' /></a></li>");
   }

   $( '.slideinsta' ).elastislide();
  }
});


</script>
